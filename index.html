<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="container">

    
    <main class="coming-soon">
        <header class="header">
            <div class="logo">
                <img src="images/logo.svg" class="logo-img" alt="">
            </div>
            <p>We are launching <strong>soon!</strong></p>
            <small>Subscribe and get notified</small>
            <form class="subscribe">
                <div class="input-control">
                    <label for="eamil"></label>
                    <input type="email" id="email" name="email" placeholder="Your email address...">
                    <span class="error-message">error</span>
                </div>
                <button class="btn notify-btn">notify me</button>
            </form>
        </header>        
        <div class="display-img">
            <img src="images/illustration-dashboard.png" alt="dashboard illustration">
        </div>        
    </main>
    <footer>
        <ul class="social-links">
            <li><a href="#" class="social-link">
                <i class="fa-brands fa-facebook-f"></i>
            </a></li>
            <li><a href="#" class="social-link">
                <i class="fa-brands fa-twitter"></i>
            </a></li>
            <li><a href="#" class="social-link">
                <i class="fa-brands fa-instagram"></i>
            </a></li>
        </ul>
        <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
    </footer>
</div>
    <script src="app.js"></script>
</body>

</html>
